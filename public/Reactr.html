body {
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  overflow-x: hidden;
}
.Explore {
  position: absolute;
  background-color: rgb(0, 25, 53);
  height: auto;
  width: 100vw;
}
.Explore-l .Explore-link {
  color: #61dafb;
}
.Explore-content {
  display: flex;
  height: auto;
  outline: 1px solid rgba(255, 255, 255, 0.13);
}
.Explore-trending-title {
  color: white;
  font-size: 1.5em;
}
.Explore-cards-container {
  width: 100%;
  height: auto;
  margin: 2% 0% 2% 0%;
}
.Explore-sidebar-container {
  width: 30vw;
  height: auto;
  outline: 1px solid rgba(255, 255, 255, 0.13);
}
.Explore-trending-cards {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 1.5em;
  width: 100%;
  margin-bottom: 5%;
}
.Explore-trending-title,
.Explore-trending-cards,
.Explore-featured {
  margin-left: 5%;
}
.Explore-trend-card {
  height: 88px;
  min-width: 300px;
  background-color: red;
  border-radius: 2px;
}
.Explore-trend-hashtag-info {
  /* display: flex; */
  float: left;
  width: 50%;
  margin-top: 10px;
  margin-left: 10px;
}
.Explore-trend-hashtag-number {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: purple;
  color: white;
  height: 26px;
  width: 26px;
  border-radius: 50%;
  margin-right: 5px;
  float: left;
}
.Explore-trend-hashtag-headline {
  width: 100%;
  margin-left: 20px;
  line-height: 1.5;
}
.Explore-trend-hashtag-image-container {
  height: 100%;
  flex-direction: row-reverse;
  display: flex;
  align-items: center;
  margin-right: 10px;
}
.Explore-trend-hashtag-image {
  width: 64px;
  height: 64px;
  float: right;
}
.Explore-trend-follow-button {
  display: block;
  width: 100%;
  border: none;
  height: 40px;
  width: 121px;
  margin: 5px 10px 10px 10px;
  cursor: pointer;
}
.Explore-featured {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: left;
  flex-direction: row;
  flex-wrap: wrap;
  flex: 1 1;
  grid-template-columns: 300px 300px;
}
.Explore-featured-column {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  /* min-width: 15em; */
  border: 1px solid brown;
  height: auto;
  margin-right: 10px;
  margin-bottom: 10px;
}
.Explore-featured-card {
  /* min-width: 20em;
  min-height: 30em; */
  min-width: 300px;
  min-height: 572px;
  flex-basis: 100%;
  background-color: #61dafb;
  outline: 1px solid black;
  display: flex;
}
@media (max-width: 900px) {
  .Explore-featured {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    grid-template-columns: 300px;
  }
  .Explore-featured-column {
    height: 100%;
    min-width: 50em;
    display: flex;
    width: 100%;
  }
  .Explore-featured-card {
    min-width: 40em;
    min-height: 60em;
    flex-basis: 100%;
    background-color: #61dafb;
  }
  .Explore-trending-cards {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 1.5em;
    width: 100%;
    margin-bottom: 5%;
  }
  .Explore-trend-card {
    height: 88px;
    min-width: 300px;
    background-color: red;
    border-radius: 2px;
    flex-basis: 90%;
  }
}

  display: flex;
  height: 60px;
  font-size: calc(10px + 2vmin);
  color: white;
}
.Header-logo-container {
  display: flex;
  height: 100%;
  align-items: center;
}
.Header-logo {
  max-width: 60px;
}
.Header-container {
  display: flex;
  height: 100%;
  align-items: center;
}
.Header-search {
  display: flex;
  align-items: center;
  border: 0;
  background: transparent;
  -o-appearance: none;
  appearance: none;
}
.Header-search:focus {
  outline: 0;
}
.Header-search-container {
  display: flex;
  max-width: 15em;
  height: 20px;
  border-radius: 20px;
  background-color: #eee;
  display: inline-block;
  padding: 10px;
}
.Navbar {
  display: flex;
  justify-content: right;
  align-items: center;
  width: 100%;
}
.Navbar-icon-container {
  display: flex;
  margin-right: 15px;
  gap: 1em;
}
.Navbar-icon {
  max-width: 25px;
}
.navbar-icon-button {
  background: none;
  border-style: none;
  cursor: pointer;
}
.submit-post-button {
  background: cyan;
  padding: 5px 10px 5px 10px;
  border-radius: 5px;
}
.sign-in-buttons {
  display: flex;
  justify-content: right;
  align-items: center;
  width: 100%;
}
.sign-in-buttons > button {
  color: #000000;
  border: none;
  width: 76px;
  height: 35px;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 3px;
  margin-right: 10px;
  line-height: 1.5;
  cursor: pointer;
}
#log-in-button {
  background-color: #00cf35;
}
#sign-up-button {
  background-color: #00b8ff;
}
.header-loading-icon-container {
  display: flex;
  flex-direction: row-reverse;
  justify-content: right;
  align-items: center;
  width: 100%;
}
.header-loading-icon {
  width: 50px;
  animation-duration: 1000ms;
  -webkit-animation-name: spin;
  -webkit-animation-duration: 1000ms;
  -webkit-animation-iteration-count: infinite;
  -webkit-animation-timing-function: linear;
  -moz-animation-name: spin;
  -moz-animation-duration: 1000ms;
  -moz-animation-iteration-count: infinite;
  -moz-animation-timing-function: linear;
  -ms-animation-name: spin;
  -ms-animation-duration: 1000ms;
  -ms-animation-iteration-count: infinite;
  -ms-animation-timing-function: linear;
  -o-transition: rotate(3600deg);
}
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(359deg);
  }
}
.sign-out-modal-container {
  display: none;
  position: absolute;
  align-items: center;
  justify-content: center;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.5);
}
.sign-out-modal {
  display: none;
  flex-direction: column;
  position: absolute;
  justify-content: center;
  align-items: center;
  width: 300px;
  height: 200px;
  background-color: white;
  background-color: rgb(124, 92, 255);
  border-radius: 6px;
  color: white;
}
.sign-out-modal > h2 {
  font-size: 1.5rem;
}
.sign-out-buttons {
  display: flex;
  flex-direction: column-reverse;
  justify-content: center;
  align-items: center;
  width: 125px;
  margin-top: 15px;
  gap: 10px;
}
.sign-out-buttons > button {
  border-style: none;
  border-radius: 5px;
  height: 30px;
  min-width: 30px;
  cursor: pointer;
  background-color: white;
  font-weight: 500;
}
#take-me-back-button {
  font-size: 1.1rem;
  width: 200px;
  border-radius: 100px;
}
#sign-out-button {
  font-size: 0.7rem;
  width: 95px;
  border-radius: 47px;
  cursor: pointer;
  text-decoration: underline;
  text-align: center;

  width: 200px;
  margin-bottom: 40px;
}
.login-modal-header {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
}
.login-content {
  display: flex;
  position: relative;
  align-items: center;
  flex-direction: column;
  width: 100%;
}
.login-modal-subcopy {
  margin-bottom: 40px;
}
.modal-cta {
  margin-bottom: 10px;
  font-size: 1.125rem;
}
.modal-disclaimer {
  font-weight: 400;
  text-align: center;
  margin-bottom: 15px;
  font-size: 0.875rem;
  width: 50%;
}
.modal-disclaimer > a {
  color: white;
}
.login-modal-button {
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.125rem;
  font-weight: 700;
  margin-bottom: 10px;
  width: 330px;
  height: 48px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}
.modal-button-icon {
  width: 23px;
  margin-right: 10px;
}
.modal-open {
  overflow: hidden;
  position: fixed;
}
#emailPrompt {
  position: absolute;
  display: none;
  height: auto;
}
.login-form-label {
  font-size: 1.125rem;
  margin-bottom: 10px;
}
.login-form {
  display: flex;
  flex-direction: column;

  justify-content: center;
}
.login-form > input {
  margin-bottom: 20px;
  line-height: 2.5;
  width: 300px;
}
#login-verify-password-form {
  display: none;
}
#login-set-password-form {
  display: none;
}
.login-error-message {

  margin-bottom: 20px;
  display: none;

.login-modal-submit-button {
  border: none;
  background: none;

  border-radius: 50%;
}
.login-modal-submit-button > img {
  width: 50px;

.profile-card-column {

.content-card {

  border-radius: 5px;

.content-card-header {
  display: flex;
  flex-direction: row;
}
.profile-picture {
  width: 35px;
  height: 35px;
  object-fit: cover;
  margin-right: 10px;
}
.content-card-header-profile-info {

  align-items: center;
  margin: 10px;
  width: 100%;

.content-card-header-profile-info-ellipsis {
  display: flex;
  align-items: center;

.content-card-image-container {

}

.content-card-image {

.content-card-caption,
.content-card-title {

.content-card-footer {

  margin-bottom: 20px;
}
.content-card-notes {
  width: 100%;
}
.content-card-footer-icon-container {

  flex-direction: row-reverse;
  align-items: center;
  display: flex;
  width: 100%;
  margin: 40px;
}
.content-card-footer-icon {
  float: right;
  width: 25px;
  margin: 10px;
}
.load-more-container {

  width: 100%;
  justify-content: center;

  align-items: center;
  justify-content: center;

  height: 50px;
  cursor: pointer;
